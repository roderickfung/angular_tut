<div>
  <label>Server Name</label>
  <!-- <input
    type='text'
    class='form-control'
    (input)='onUpdateServerName($event)'> -->
  <input type='text' class='form-control' [(ngModel)]='serverName' (input)='onUpdateServerName($event)' />
</div>
<div style='margin-top: 15px'>
  <button
    class='btn btn-primary'
    [disabled]='!allowNewServer'
    (click)='onCreateServer()'>
    Add Server
  </button>
  <button class='btn btn-default' [disabled]='serverCountCheck()' (click)='onRemoveServer()'>
    Remove Server
  </button>
</div>
<hr />
<div>
  <p *ngIf=''></p>
</div>
<div *ngIf='servers.length > 0'>
  <!-- <p [innerText]='allowNewServer'></p> -->
  <!-- ^ shows what ext allowNewServer represents -->
  <!-- <p>{{ serverCreationStatus }}</p> -->
  <app-server *ngFor='let server of servers'></app-server>
</div>
